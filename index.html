<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <!-- Ensure website functions on small and large devices. If not included and you open on mobile, you get the weird "zoomed out" version -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lindsay's Color Flipper</title>
    <!-- File that helps even out differences between browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <!-- link style.css-->
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Color Flipper</h1>
    <p class="main-description">Background Color: <span class="my-color-value" id="color-value">#c7e8ff</span></p>
    <button class="btn">Click Me to Change the Background Color</button>
    <div>
      <button class="btn">Simple</button>
      <button class="btn">Hex</button>
    </div>
  </body>
</html>
